<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="UnknownMotherGoose"><meta name="Keywords" content="UnknownMotherGoose"><meta name="Robots" contect="all"><meta name="google-site-verification" content="-JpC1LgBb47SU_CHMdZx7RdIvgfMrnAKoHB_UlroSFM"><title>ℵ0 - Unkwn</title><link rel="Bookmark" type="image/x-icon" href="/img/favicon.ico"><link rel="icon" type="image/x-icon" href="/img/favicon.ico"><link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"><link rel="stylesheet" href="/js/prism/prism.css"><link rel="stylesheet" href="/css/style.css"><script src="https://cdn.staticfile.org/jquery/3.6.4/jquery.min.js"></script><script src="/js/theme.js"></script><script src="/js/miku.js"></script><meta name="generator" content="Hexo 6.3.0"></head><body><header><div class="header" id="header"><div class="logo"><a href="/" class="title">UnknownMotherGoose</a></div><div id="nav_top" class="nav_top"><ul id="menu_tip"><li id="menu_item"><a href="/archives" class="archives">Archive</a></li><li id="menu_item"><a href="/about" class="about">About</a></li></ul></div></div></header><div class="mainbody"><div class="page"><header class="page_title">ℵ0</header><div class="post_meta"><time class="post_time" id="post_time">2023-05-13</time></div><div class="post_content"><p>——我钓不了大鱼，还钓不了小鱼么？</p><span id="more"></span><p>昨晚做梦钓鱼了，今天爬起来就去钓鱼了。</p><p>钓了一小会，下雨点就回来了。</p><p>由于我购买的杆子太短了，河中央够不着，一靠近鱼鱼，鱼鱼就被吓跑了。</p><p>不过还是稍微有所斩获。</p><p>渔获如图：</p><p><img src="/%E2%84%B50/dahexia.jpg" alt="大河虾"></p><p><img src="/%E2%84%B50/xiaoxiaoyu.jpg" alt="小小鱼"></p><p><img src="/%E2%84%B50/hexie.jpg" alt="河蟹"></p><p><img src="/%E2%84%B50/shenmeluo.jpg" alt="什么螺"></p><p>下次搞个长一点的杆子。</p><hr></div></div><div class="guide_pager"><a class="page_prev" href="/%E3%83%8F%E3%83%AB%E3%83%8E%E5%AF%82%E5%AF%9E/">&lt; ハルノ寂寞 </a><a class="page_next" href="/Last-Moment/">Last (Moment) &gt;</a></div></div><footer><div class="footer"><div class="verse">山有木兮木有枝，心悦君兮君不知。</div><span class="copyright_year">©️ 2022- 2024 <span class="footer_author">NoRain</span> <span class="power_by">Powered by <a class="hexo_link" target="_blank" rel="noopener" href="https://hexo.io/">Hexo</a> and <a class="theme_link" target="_blank" rel="noopener" href="https://github.com/NoRainLand">NoRainLand</a></span></span></div></footer><div class="back_to_top" id="back_to_top"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="arrow_up"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg></div><script src="/js/bootstrap.js"></script><script src="/js/prism/prism.js"></script><script type="text/javascript" charset="utf-8" src="/js/lazyload-plugin/lazyload.intersectionObserver.min.js"></script></body></html>
